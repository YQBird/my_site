    <div id="loginContainer">
    <div class="header">
      <div class="container">
        <a href="/"><img src="/img/logo.png" /></a>
      </div>
    </div>
    
    <div class="main" ng-controller="loginController">
      <div class="container">
        <form class="form-signin" ng-submit="submitForm()" name="form">
            <h2 class="form-signin-heading text-center">Please login</h2>
          <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" ng-model="user.username" ng-minlength="min" ng-maxlength="max">
            <span ng-show="errorUsername">{{errorUsername}}</span>
          </div>
          <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="text" name="password" id="password" class="form-control" placeholder="Password" ng-model='user.password' ng-required="required">
            <span ng-show="errorPassword">{{errorPassword}}</span>
          </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>

          <div class="row">
            <div class="center-block text-center">
                <a href="/oauth/facebook">Login with Facebook</a> |
                <a href="/oauth/twitter">Login with Twitter</a>
            </div>
        </div>
      </div>
    </div>
    </div>
