<div id="signUpContainer">
    <div class="header">
      <div class="container">
        <a href="/#/home"><img src="/img/logo.png" /></a>
      </div>
    </div>

    <div class="main" ng-controller="registerController">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1>Join Us</h1>
            <form role="form" class="form-signin" name='userForm' ng-submit="submitForm()" id="userForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" ng-model="user.username" ng-required="requiredField" ng-minlength="minlength" ng-maxlength="maxlength">
                <span ng-show="errorUserName">{{errorUsername}}</span>
              </div>
              <div class="form-group">
                <label for="first">First name</label>
                <input type="text" class="form-control" id="first" name="firstname" ng-model="user.firstname" ng-required="requiredField">
                <span ng-show="errorFirstname">{{errorFirstname}}</span>
              </div>
              <div class="form-group">
                <label for="last">Last name</label>
                <input type="text" class="form-control" id="last" name="lastname" ng-model='user.lastname' ng-required="requiredField">
                <span ng-show="errorLastname">{{errorLastname}}</span>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" ng-model='user.email' ng-pattern="exp">
                <span ng-show="errorEmail">{{errorEmail}}</span>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" nid="password" name="password" ng-model='user.password' ng-minlength="minlength" ng-maxlength="maxlength">
                <span ng-show="errorPassword">{{errorPassword}}</span>
              </div>
              <button type="submit" class="btn btn-lg btn-primary btn-block">Create account</button>
            </form>
          </div>
        </div>

      </div>

      </div> -->
    </div>

    
</div>
